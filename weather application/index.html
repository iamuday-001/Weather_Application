<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />

          <img

            style="height: 20px"
            ;
          />
        </button>
      </div>
      <div class="error">
        <p>Enter a valid city name</p>
      </div>
      <div class="weather">
        <img src="weather.png" class="weathersym" style="height: 200px" />
        <h1 class="temp">27Â°C</h1>
        <h2 class="city">Hyderabad</h2>

            <div>
              <p class="humidity">50%</p>

            </div>
          </div>

    <script src="index.js"></script>
